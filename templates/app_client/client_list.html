{% extends 'base/base.html' %}

{% block content %}
    <div class="container-fluid pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <a href="{% url 'client:create' %}" class="btn btn-danger text-white">
                    Add Client</a>
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row">
            {% for client in object_list %}
                <div class="col-lg-6 {% if forloop.counter <= 2 %}col-md-12{% else %}col-md-6{% endif %} mb-4">
                    <div class="client-item rounded shadow {% cycle 'bg-danger' 'bg-secondary' as color %}">
                        <div class="d-flex justify-content-between align-items-center p-3">
                            <div>
                                <h4 class="text-white">{{ client.full_name }}</h4>
                                <p class="mb-1 text-white"><strong>Email:</strong> {{ client.email }}</p>
                                <p class="mb-0 text-white"><strong>Comment:</strong> {{ client.comment }}</p>
                            </div>
                            <div>
                                <a href="{% url 'client:update' client.pk %}"
                                   class="btn btn-sm {% if color == 'bg-danger' %}btn-secondary{% else %}btn-danger{% endif %} text-white">Edit</a>
                                <a href="{% url 'client:delete' client.pk %}"
                                   class="btn btn-sm {% if color == 'bg-danger' %}btn-secondary{% else %}btn-danger{% endif %} text-white ml-2">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
